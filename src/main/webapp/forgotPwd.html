<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery_3.5.1.js"></script>
		<script src="js/myJs.js"></script>
	</head>
	<body>
		<div class="container ">
			<div class="mb-30 forgotPwd-form">
				<h2 >找回密码  <a href="login.html" style="float: right;color: #efa2a9">返回登陆</a> </h2>

				<div class="form-group">
					<label>手机号码</label>
					<input type="text" class="form-control" id="phone">

				</div>
				<button id = 'x'>下一步</button>

				<div id ="zaohui" style="display: none">
					<div class="form-group">
						<label id="po"></label>
						<a style="float: right;color: #005cbf"  onclick="qh()">下一个问题</a>
						<input type="text" class="form-control" id="daan"/>

					</div>
					<button id = 'tj'>提交</button>
				</div>
				<span id="ts_phone" style="color: #F53994;"></span>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">

		var i = 0;
		var tpro;
		$(document).ready(function() {
			$("#x").click(function() {
				console.log("点击!")
				var phone = $("#phone").val(); //获取提交的值

				//进行判断，如果获取的值为0那么提示账号不能为空
				if (phone.length == 0&& daan == "") {
					$("#ts_phone").html("请输入手机号码");
					return false;
				}
				$.ajax({
					url: "forgotPwd",
					method:'post',
					dataType : 'json',
					data: {
						phone: phone,
					},
					success: function(da) {
						//请求成功自动调用的方法
						console.log(da)
						if(da == '1'){
							$("#ts_phone").html("手机号码未注册");
							jingz('x');
						}else if(da == '2'){
							$("#ts_phone").html("手机号码未设置找回问题");
							jingz('x');
						}else{
							$("#ts_phone").html("");
							tpro = da.list;
							$("#phone").attr("disabled", true);
							console.log("3215646879---")
							$("#x").attr("disabled", true);
							$("#x").css({'background-color' : 'gray'});
							$("#zaohui").css({'display': 'inline'});
							$("#po").html("<b>问题"+(i+1)+":"+tpro[i].pname+"</b>");
						}
					}
				})
			})
		})

		$("#tj").click(function () {
			var daan = $("#daan").val();
			if (daan.length == 0 && daan == "") {
				$("#ts_phone").html("请输入答案");
				return false;
			}
			$.ajax({
				url: "getpass",
				method:'post',
				data: {
					id:tpro[i].id,
					uuid: tpro[i].uuid,
					pname:tpro[i].pname,
					pswer: $("#daan").val(),
				},
				success: function(da) {
					//请求成功自动调用的方法
					console.log(da)
					if(da == '1'){
						$("#ts_phone").html("答案不正确");
					}else{
						$("#ts_phone").html("密码："+da);
					}
				}
			})
			$("#tj").attr("disabled", true);
			$("#tj").css({'background-color' : 'gray'});
			//恢复按钮
			setTimeout(function() {
				$("#tj").attr("disabled", false);
				$("#tj").css({'background-color' : ''});
			}, 2000);
		})

		function qh() {
			if(i==tpro.length-1){
				i=0;
			}else{
				i++;
			}
			$("#po").html("<b>问题"+(i+1)+":"+tpro[i].pname+"</b>");
		}
	</script>
</html>
