<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery_3.5.1.js"></script>
	<script src="js/myJs.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-12">
			<div class="register-form">
				<h2>注册<a href="login.html" style="float: right;color: #efa2a9">返回登陆</a> </h2>
				<form>
					<div class="form-group">
						<label>手机号码</label>
						<input type="text" class="form-control" id="phone">
						<span id="ts_phone" style="color: #F53994;"></span>
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="form-control" id="pass">
						<span id="ts_pass" style="color: #F53994;"></span>
					</div>
					<button id = 'reg'>注册</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">

	// 手机号码正则
	var reg_tel = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;
	$(document).ready(function() {
		$("#reg").click(function() {
			console.log("点击!")
			var phone = $("#phone").val().trim(); //获取提交的值

			//进行判断，如果获取的值为0那么提示账号不能为空
			if (phone.length == 0) {
				$("#ts_phone").html("请输入手机号码");
				return false;
			}
			//进行正则判断
			if (!reg_tel.test(phone)) {

				$("#ts_phone").html("手机号码不正确");
				return false;
			} else {
				$("#ts_phone").html("");
			}

			//密码进行验证不能为空
			var pass = $("#pass").val().trim(); //获取提交的密码的值
			if (pass.length == 0) {
				$("#ts_pass").html("请输入密码");
				return false;
			}

			var pass_reg = /^.{6,12}$/;
			//进行正则判断
			if (!pass_reg.test(pass)) {

				$("#ts_pass").html("密码长度为6-12");
				return false;
			} else {
				$("#ts_pass").html("");
			}

			$.ajax({
				url: "reg",
				method:'post',
				data: {
					phone: phone,
					pass: pass
				},
				success: function(da) {
					//请求成功自动调用的方法
					console.log("da:" + da)
					if(da == "true"){
						location.href = "login.html";
					}else{
						$("#ts_phone").html(da);
					}
				}
			})
			//防止重复点击
			jingz("reg");
			console.log("点击2222")
		});
	});

</script>
</html>
